<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostemane</title>
    <link rel="stylesheet" href="./sryle.css">
</head>

<body>

    <header>
        <p class="hed_p">ДОБАВЛЕНИЕ,ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТОВ ИЗ ТАБЛИЦЫ</p>
    </header>
    <form name="register">
        <div class="inp_div">
            <div class="input">
                <p class="inp_p">Имя</p>
                <input type="text" class="inp inp_one" placeholder="Bruce Reyes" name="name">
            </div>
            <div class="input">
                <p class="inp_p">Возраст</p>
                <input type="text" class="inp inp_two" placeholder="24" name="year">
            </div>
            <div class="post">
                <p>Показать</p>
            </div>
        </div>
    </form>
    <div class="father">
        <div class="info">
            <div class="number">
                <p>No</p>
            </div>
            <div class="student">
                <p>Имя студента</p>
            </div>
            <div class="year">
                <p>Год рождения</p>
            </div>
            <div class="student">
                <p>Действия</p>
            </div>
        </div>
        <div class="father_two"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
